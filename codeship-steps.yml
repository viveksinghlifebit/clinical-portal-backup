- name: Clinical-Portal
  type: serial
  steps:
    - name: Code-Analysis
      type: parallel
      steps:
        - name: Compile
          service: clinical-portal-test
          command: npm run compile
        - name: Lint
          service: clinical-portal-test
          command: npm run lint
        - name: Prettier
          service: clinical-portal-test
          command: npm run test:prettier
        - name: Test
          service: clinical-portal-test
          command: npm run test
