responses:
  ### General Errors ###
  BadRequest:
    description: The request could not be understood by the server due to bad syntax.
    content:
      application/json:
        example:
          message: The request could not be understood by the server due to bad syntax.
          statusCode: 400
          errorName: 'Bad Request'
          time: '1970-01-01T00:00:00Z'
  Unauthorized:
    description: The user lacks valid authentication credentials for the target resource.
    content:
      application/json:
        example:
          message: The user lacks valid authentication credentials for the target resource.
          statusCode: 401
          errorName: 'Unauthorized'
          time: '1970-01-01T00:00:00Z'
  Forbidden:
    description: The user might not have the necessary permissions for a resource.
    content:
      application/json:
        example:
          message: The user might not have the necessary permissions for a resource.
          statusCode: 403
          errorName: 'Forbidden'
          time: '1970-01-01T00:00:00Z'
  UnauthorizedUser:
    description: Current user access only
  UserNotFound:
    description: User not found
  NotFound:
    description: The resource was not found.
    content:
      application/json:
        example:
          message: The resource was not found.
          statusCode: 404
          errorName: 'NotFound'
          time: '1970-01-01T00:00:00Z'
  Conflict:
    description: The request could not be completed due to a conflict with the current state of the target resource.
    content:
      application/json:
        example:
          message: The request could not be completed due to a conflict with the current state of the target resource.
          statusCode: 409
          errorName: 'Conflict'
          time: '1970-01-01T00:00:00Z'
  InternalServerError:
    description: Internal Server Error.
    content:
      application/json:
        example:
          message: Internal Server Error
          statusCode: 500
          errorName: 'Conflict'
          time: '1970-01-01T00:00:00Z'
  BadGateway:
    description: Bad Gateway
  Unexpected:
    description: Unexpected error.
  ResourceNotFound:
    description: Resource not found

parameters:
  pageSize:
    name: pageSize
    in: query
    description: Number of records to fetch
    required: false
    schema:
      type: number
  pageNumber:
    name: pageNumber
    in: query
    description: Offset for the records to fetch
    required: false
    schema:
      type: number
  requiredTeamID:
    name: teamId
    in: query
    description: Team ID
    required: true
    schema:
      type: string
  optionalTeamID:
    name: teamId
    in: query
    description: Team ID
    required: false
    schema:
      type: string

schemas:
  RBACRoles:
    type: object
    additionalProperties: false
    required:
      - name
      - displayName
    properties:
      name:
        type: string
      displayName:
        type: string
      permissions:
        $ref: '#/schemas/RBACPermissionsList'
  RBACPermissionsList:
    type: array
    items:
      $ref: '#/schemas/RBACPermission'
  MyUserRoles:
    type: object
    additionalProperties: true
    properties:
      roles:
        type: array
        items:
          type: object
          additionalProperties: true
          properties:
            name:
              type: string
            permissions:
              $ref: '#/schemas/RBACPermissionsList'
  RBACPermission:
    type: object
    additionalProperties: true
    required:
      - 'name'
      - 'access'
    properties:
      name:
        type: string
      access:
        type: object
        additionalProperties: true
        properties:
          read:
            type: boolean
          create:
            type: boolean
          update:
            type: boolean
          delete:
            type: boolean
  UserRolesInput:
    type: object
    additionalProperties: false
    required:
      - roles
    properties:
      email:
        $ref: '#/schemas/Email'
      userId:
        type: string
      roles:
        type: array
        items:
          type: string
        minItems: 1
  Pagination:
    type: object
    properties:
      pageSize:
        type: number
      pageNumber:
        type: number
  InviteUserRolesInput:
    type: object
    additionalProperties: false
    required:
      - email
      - roles
    properties:
      email:
        $ref: '#/schemas/Email'
      roles:
        type: array
        items:
          type: string
        minItems: 1
  UserRoles:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
      email:
        $ref: '#/schemas/Email'
      name:
        type: string
      surname:
        type: string
      teamName:
        type: string
      roles:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
            displayName:
              type: string
  Email:
    type: string
    format: email
  UserRolesOptionalInput:
    type: object
    additionalProperties: false
    required:
      - userId
    properties:
      userId:
        type: string
      roles:
        type: array
        items:
          type: string
        minItems: 1
  WorkgroupCreateInput:
    type: object
    required:
      - name
    properties:
      name:
        type: string
  Workgroup:
    type: object
    properties:
      _id:
        $ref: '#/schemas/IdType'
      name:
        type: string
      team:
        $ref: '#/schemas/IdType'
      owner:
        $ref: '#/schemas/IdType'
      numberOfPatients:
        type: number
    required:
      - _id
      - name
      - team
      - owner
      - numberOfPatients
  IdType:
    oneOf:
      - type: string
      - $ref: '#/schemas/UUID'
  UUID:
    type: object
    format: uuid
